<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-top: 20px; /* Added margin to separate title from navbar */
            margin-bottom: 20px; /* Reduced bottom margin for better balance */
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        a {
            display: inline-block;
            color: white;
            background-color: #333;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            text-align: center; /* Center the text and image */
            transition: background-color 0.3s ease; /* Smooth hover transition */
            max-width: 400px; /* Limit the width of the button */
            margin: 0px auto; /* Center the button and provide margin */
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

        p {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }

        /* Make the image and text fit together */
        .image-link {
            display: flex;
            flex-direction: column; /* Stack the text and image vertically */
            align-items: center; /* Center align both image and text */
            justify-content: center;
        }

        .image-link img {
            width: 100%; /* Adjust image width */
            max-width: 420px; /* Increase image size by 40% (previously 300px) */
            height: auto;
            cursor: pointer;
        }

        .image-link span {
            font-size: 18px;
            color: white;
            margin-top: 10px; /* Add space between image and text */
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px; /* Reduce font size on smaller screens */
            }

            p {
                font-size: 18px; /* Adjust paragraph font size */
            }

            a {
                font-size: 16px; /* Make the links slightly smaller */
                padding: 10px 18px;
            }

            .image-link img {
                width: 80%; /* Adjust image width on smaller screens */
                max-width: 100%; /* Ensures the image scales well */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px; /* Further reduce the title font size */
            }

            p {
                font-size: 16px; /* Adjust paragraph font size further */
            }

            a {
                font-size: 14px; /* Reduce font size of links */
                padding: 8px 16px;
            }

            .image-link img {
                width: 100%; /* Make image full width on very small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar dynamically loaded here -->
    <div id="navbar-container"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);
    </script>

    <h1>Welcome to My Apps</h1>
    <div class="content">
        <!-- Single button for Mineral Locator -->
        <a href="minerals.html" class="image-link" target="_blank">
            <img src="Mineral Finder.png" alt="Mineral Finder">
            <span>Mineral Locator for Michigan</span>
        </a>

        <!-- Single button for Chemical Visualizer -->
        <a href="ChemicalVisualization.HTML" class="image-link" target="_blank">
            <img src="Chemical Visualizer.png" alt="Chemical Visualizer">
            <span>Chemical Visualizer</span>
        </a>
    </div>
</body>
</html>
